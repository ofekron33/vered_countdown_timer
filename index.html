<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Until I see Vered again ðŸ’™</title>
  <meta name="description" content="A cinematic, animated countdown for Vered: ocean waves, mountains, festival lights & airplane.">
  <link rel="preload" href="./styles/main.css" as="style">
  <link rel="stylesheet" href="./styles/main.css">
</head>
<body>
  <!-- Cinematic backdrop -->
  <canvas id="scene" aria-hidden="true"></canvas>

  <!-- UI card -->
  <main class="card" role="main" aria-live="polite">
    <h1 class="title"><span id="label">Until I see Vered again ðŸ’™</span></h1>
    <p class="when" id="whenText"></p>

    <section class="digits" aria-label="time remaining">
      <div class="block"><div class="num" id="d">0</div><div class="unit">Days</div></div>
      <div class="sep"></div>
      <div class="block"><div class="num" id="h">00</div><div class="unit">Hours</div></div>
      <div class="sep"></div>
      <div class="block"><div class="num" id="m">00</div><div class="unit">Minutes</div></div>
      <div class="sep"></div>
      <div class="block"><div class="num" id="s">00</div><div class="unit">Seconds</div></div>
    </section>

    <p class="meta" id="tzInfo"></p>
    <div class="actions">
      <a class="btn" id="share" href="#">Share</a>
      <a class="btn" id="copy" href="#">Copy link</a>
      <button class="btn primary" id="hugBtn" type="button">Hug mode ðŸ¤—</button>
    </div>
  </main>

  <!-- Hug overlay -->
  <div class="hug-overlay" id="hugOverlay" aria-hidden="true">
    <div class="hug-scene" id="hugScene">
      <div class="hug-pair">
        <div class="hug-char left">
          <div class="bubble"></div>
          <div class="arm arm-l"></div>
          <div class="arm arm-r"></div>
          <div class="face">
            <span class="eye"></span><span class="eye"></span>
            <span class="smile"></span>
          </div>
        </div>
        <div class="hug-char right">
          <div class="bubble"></div>
          <div class="arm arm-l"></div>
          <div class="arm arm-r"></div>
          <div class="face">
            <span class="eye"></span><span class="eye"></span>
            <span class="smile"></span>
          </div>
        </div>
      </div>
      <div class="sparkles" aria-hidden="true"></div>
      <button class="hug-close" id="hugClose" type="button" aria-label="Close">Ã—</button>
      <div class="hug-caption">Long hug loadingâ€¦ ðŸ’™</div>
    </div>
  </div>

  <noscript>
    <style>.card{max-width:760px;margin:10vh auto}</style>
    JavaScript is required for the countdown and animations.
  </noscript>

  <script type="module" src="./js/app.js"></script>
</body>
</html>
